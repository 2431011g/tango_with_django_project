<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>

<body>
    <h1>Add a Category</h1>
    <div>
        <form id="category_form" action="/rango/add_catrgory/" method="post">
            {% csrf_token %}
            {% for hidded in form.hidden_fileds %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Category" />
        </form>
    </div>
</body>
</html>
